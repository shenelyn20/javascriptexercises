<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>calculator</title>
</head>
<body>
    <div class = "main-calc">
        <input class="input-num" type="float"/>
            <button class="two-button operator">C</button>
            <button class="operator">&larr;</button>
            <button class="operator">&divide;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">&minus;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">&plus;</button>
            <button class="two-button number">0</button>
            <button class="number">.</button>
            <button class="operator">&equals;</button>
    </div>
    <script src="./calc.js"></script>
</body>
</html>
